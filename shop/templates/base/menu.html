<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0">
    <title>One Day Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col pt-2 pr-2 pl-2 w-full h-full min-h-screen bg-gradient-to-r from-cyan-200 to-blue-200">
        <nav class="flex h-16 flex-row bg-indigo-900">
            <h1 class="mx-auto p-4 text-white text-2xl font-mono font-bold tracking-wide">Planet Trip Shop!</h1>
        </nav>
        <div class="flex h-16 flex-row shadow-md sticky top-0 backdrop-blur-md">
            <a href="/planets" class="mx-auto p-4 font-mono font-bold tracking-wide hover:text-indigo-500">Planets</a>
            <a href="/trips" class="mx-auto p-4 font-mono font-bold tracking-wide hover:text-indigo-500">Trips</a>
            <a href="/contact" class="mx-auto p-4 font-mono font-bold tracking-wide hover:text-indigo-500">Contact</a>
            <a href="/login" class="mx-auto p-4 font-mono font-bold tracking-wide hover:text-indigo-500">Login</a>
        </div>
        {% block content %}
        {% endblock %}
        <footer class="flex mt-auto w-full h-32 flex-row bg-slate-700"">
            <p class="mx-auto p-4 text-white font-mono font-bold tracking-wide">Planet Trip Shop!</p>
        </footer>
    </div>
</body>
</html>
