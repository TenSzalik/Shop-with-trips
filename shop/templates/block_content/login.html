{% extends "base/menu.html" %}
{% load static %}
{% load tailwind_filters %}

{% block title %} Lmao {% endblock %}

{% block content %}
    <div class="max-w-md mx-auto p-8">
        <form method="POST" class="flex justify-center space-x-2 p-8">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="px-6 py-2.5 bg-white text-slate-900 font-medium text-xs leading-tight rounded shadow-md hover:bg-blue-100 hover:shadow-lg focus:bg-blue-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-200 active:shadow-lg transition duration-150 ease-in-out">
            <input type="password" name="password" placeholder="Password" class="px-6 py-2.5 bg-white text-slate-900 font-medium text-xs leading-tight rounded shadow-md hover:bg-blue-100 hover:shadow-lg focus:bg-blue-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-200 active:shadow-lg transition duration-150 ease-in-out" >
            <div class="flex space-x-2 justify-center">
                <input class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
